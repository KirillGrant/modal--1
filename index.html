<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal--1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="modal__content">
    <button class="modal__content--close" type="button" title="Закрыть">Закрыть</button>
    <h2 class="content__title">Личный кабинет</h2>
    <p class="content__p">Введите свой логин и пароль.</p>
    <form class="modal__login-form" action="https://g/1.1.com" method="post">
        <input class="modal__icon-user" type="text" name="login" placeholder="Логин">
        <input class="modal__icon-password" type="password"  name="password" placeholder="Пароль">
        <label class="modal__login-checkbox">
            <input type="checkbox" name="remember">
            <span class="login__remember"></span>
            Запомните меня
        </label>
        <a class="forgot__pass" href="#">Я забыл пароль!</a>
        <button class="modal__btn" type="submit">Войти</button>
    </form>
</div>

</body>
</html>
